<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Andrés Ciro Cama - Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="content-page">

    <header id="header-nav">
        <a href="index.html" class="logo">A. C. Cama</a>
        <nav>
            <a href="proyectos.html">PROYECTOS</a>
            <a href="sobre-mi.html">SOBRE MÍ</a>
            <a href="contacto.html" class="active-nav">CONTACTO</a>
        </nav>
    </header>

    <main class="content-main">
        
        <section id="contact" class="content-section contact-form">
            <h2 class="section-title">Hablemos</h2>
            <p>¿Tienes un proyecto, una oferta, o quieres intercambiar ideas? Escríbeme, respondo rápidamente.</p>  
            <form action="" method="POST">
                <input type="text" name="name" placeholder="Tu Nombre" required>
                <input type="email" name="email" placeholder="Tu Email" required>
                <textarea name="message" rows="5" placeholder="Tu Mensaje..." required></textarea>
                <button type="submit" class="submit-button">Enviar Mensaje</button>
            </form>
        </section>
    </main>
</body>
